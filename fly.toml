app = "kalshi-backend-fly"
primary_region = "iad"

[build]
  # Fly vai usar o Dockerfile automaticamente

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
